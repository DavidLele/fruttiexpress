<!-- templates/register.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrarse — FruttiExpress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    {% include 'index_header.html' %}
    <main class="container form-page">
      <h2>Registrarse</h2>
      <form method="post" class="form">
        <label>Nombre<input name="nombre" required></label>
        <label>Apellidos<input name="apellidos"></label>
        <label>Teléfono<input name="telefono" required placeholder="+57-"></label>
        <label>Correo<input name="email" type="email" required></label>
        <label>Contraseña<input name="password" type="password" required></label>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></p>
    </main>
    {% include 'index_footer.html' %}
  </body>
</html>
