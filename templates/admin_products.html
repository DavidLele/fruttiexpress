<!-- templates/admin_products.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Productos — FruttiExpress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    {% include 'index_header.html' %}
    <main class="container">
      <h2>Productos</h2>

      <form method="post" class="form">
        <label>Nombre<input name="nombre" required></label>
        <label>Categoría
          <select name="categoria">
            <option>Frutas</option>
            <option>Verduras</option>
            <option>Tuberculos</option>
            <option>Otro</option>
          </select>
        </label>
        <label>Precio<input name="precio" type="number" step="0.01" required></label>
        <label>Stock<input name="stock" type="number" step="0.1" required></label>
        <label for="unidad">Unidades disponibles (Separadas por coma):</label>
        <input type="text" name="unidad" id="unidad" placeholder="Ej: kg, unidad, caja" required>
        <label>Tamaños (Separados por coma)<input name="tamanos"></label>
        <label>Opciones (Separadas por coma)<input name="opciones"></label>
        <label>Imagen (nombre de archivo en /static/images)<input name="imagen"></label>
        <label>Descripción<textarea name="descripcion"></textarea></label>
        <button type="submit" class="btn">Crear Producto</button>
      </form>

      <h3>Lista actual</h3>
      <table class="simple-table">
        <thead><tr><th>ID</th><th>Nombre</th><th>Cat</th><th>Precio</th><th>Stock</th></tr></thead>
        <tbody>
          {% for p in productos %}
            <tr><td>{{ p['id'] }}</td><td>{{ p['nombre'] }}</td><td>{{ p['categoria'] }}</td><td>${{ '%.2f'|format(p['precio']) }}</td><td>{{ p['stock'] }}</td></tr>
          {% endfor %}
        </tbody>
      </table>

    </main>
    {% include 'index_footer.html' %}
  </body>
</html>
